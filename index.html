<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Jobspace</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/jquery.fullPage.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</head>
<body>

	<div id="wrapper">
		<div class="section" id="section1">


			<nav class="transparent z-depth-0">
			    <div class="nav-wrapper left">
			      <a href="#" class="brand-logo">Jobspace</a>
			      <ul id="nav-mobile" class="hide-on-med-and-down navlinks">
			        <li><a href="#">Jobseeker</a></li>
			        <li><a href="#">Employer</a></li>
			      </ul>
			    </div>
			    <a class="waves-effect waves-light btn right sign-btn" href="#">Sign in | Sign up</a>
			</nav>


			<div class="middle-wrapper">
					<p class="toptext">Let's launch life</p>
					<p class="belowtext">OPPORTUNITIES</p>
					<hr>
					<span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam alias </span>
	
					<div class="form-wrapper">
						<form class="input-field white" action="">
							<input class="jobs" type="search" name="" placeholder="Job title, position, company, skill, experience">
							<input class="location" type="search" name="" placeholder="Location">
							<button class="search-btn"><i class="material-icons left">search</i></button>
						</form>
					</div>
			</div>

			
				<div class="footer">
					<ul>
						<li><img src="images/8990-holdings-logo.png"></li>
						<li><img src="images/fruit.png"></li>
						<li><img src="images/megaworld-logo.png"></li>
						<li><img src="images/sun.png"></li>
						<li><img src="images/logo_total.png"></li>
						<li><img src="images/uni.png"></li>
					</ul>
				</div>
						<div class="sign-wrapper">
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo pariatur voluptatum eos autem nemo magnam culpa eius dolorum numquam</p>
							<button class="btn">SIGN UP</button>
						</div>

			
		</div>
	</div>




	<script type="text/javascript">
		$(document).ready(function() {
			$('#wrapper').fullpage({
				verticalCentered: false
			});
		});
	</script>
</body>
</html>
